<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="CSS/utils.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <header>
        <h1>Quiz App</h1>
    </header>

    <main>
        <section id="introduction">
            <button class="start-btn">Start Quiz</button>
        </section>
        <section id="questions" class="d-none">
            <h2>Question 1/10</h2>
            <div class="timer">10s</div>
            <h3>What is the capital of Maharastra?</h3>
            <ul>
                <li><button>Mumbai</button></li>
                <li><button>Chennai</button></li>
                <li><button>Amaravathi</button></li>
                <li><button>Hyderabed</button></li>
            </ul>
            <button class="skip-btn" >skip</button>
        </section>
        <section id="results">Results</section>
    </main>

    <script src="JS/events.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
